name: Test and Build

# On a pull request to main, run the checks and build.
on:
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install Node ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Packages ğŸ“¦
        run: npm ci

      - name: Lint ğŸ§¹
        run: npm run lint

      - name: Svelte diagnostics ğŸ”®
        run: npm run check

      - run: npm run build ğŸ› ï¸
        env:
          CI: true
